<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oubli√© - Mon Appli Scolaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --error-bg: #f8d7da;
            --error-text: #842029;
            --error-border: #f5c2c7;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            display: block;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 32px;
        }

        .card-header {
            margin-bottom: 24px;
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .card-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            font-size: 0.938rem;
            font-family: inherit;
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 11px 16px;
            border: none;
            font-size: 0.938rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            color: var(--text-secondary);
            font-size: 0.813rem;
        }

        .switch-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .switch-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .logo h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">üéì</span>
            <h1>Mon Appli Scolaire</h1>
            <p>R√©cup√©ration de mot de passe</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Mot de passe oubli√©</h2>
                <p>Entrez votre identifiant pour r√©cup√©rer votre mot de passe</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label class="form-label">Identifiant</label>
                    <input
                        type="text"
                        name="username"
                        class="form-input"
                        placeholder="Entre ton identifiant"
                        required
                        autocomplete="username"
                    >
                </div>

                <button type="submit" class="btn btn-primary">
                    Continuer
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="switch-link">
                <a href="{{ url_for('login') }}">Retour √† la connexion</a>
            </p>
        </div>
    </div>
</body>
</html>
